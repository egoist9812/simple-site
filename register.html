<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img src=https://t1.kakaocdn.net/thumb/C630x354.fwebp.q100/?fname=https%3A%2F%2Ft1.kakaocdn.net%2Fkakaocorp%2Fkakaocorp%2Fadmin%2Fnews%2Fe7f4b0a8018c00001.jpg alt="" width="150px" height="150px">
    <table border="1">
        <colgroup>
            <col style="background-color: beige;" >
        
        <tbody>
            <tr>
                <td><form action="#" method="get">
                    <fieldset>
                    <legend>회원가입</legend>
                    <p>
                        <label for="userid">아이디</label>
                        <input type="text"  id="userid" size="16">
                    </p>
                    <p>
                        <label for="password">비밀번호</label>
                        <input type="password" id="password"size="15">
                    </p>
                    <p>
                        <label for="name">이름</label>
                        <input type="text"  id="name" maxlength="5">
                    </p>
                    <p>
                        <label for="birth">생년월일</label>
                        <input type="date" min="1900-01-01" max="2100-12-31">
                    </p>
                    <p>
                        <label for="address">주소</label>
                        <input type="text" id="address">
                    </p>
                    <p>
                        <label for="radio">개인정보수집 동의</label>
                        <input type="radio" name="agree">
                        <label for="radio">개인정보수집 미동의</label>
                        <input type="radio" name="agree">
                    </p>
                    <p>
                        <label for="checkbox">관심분야 선택</label>
                        
                        <input type="checkbox" id="choose1">
                        <label for="choose1">코딩</label>
                        <input type="checkbox" id="choose2">
                        <label for="choose2">디자인</label>
                        <input type="checkbox" id="choose3">
                        <label for="choose3">취업</label>
                        <input type="checkbox" id="choose4">
                        <label for="choose4">기타</label>
                    </p>
                    <p>
                        <label for="resident registration number">주민등록번호 </label> 
                        <input type=yy-dd-mm id="resident registration number" maxlength="6" size="8"> -<label for="resident registration number"></label>
                        <input type="nnnnnnn" id="resident registration number" maxlength="7" size="9">
                    </p>
                </td>
            </tr>
        </fieldset>
            <tr>
                <td>
                    <input type="submit" value="등록">
                    <input type="reset" value=" 취소">
                </td>
            </tr>
            
        </colgroup>


    
    </form>
</tbody>
</table>
</body>
</html>
